<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6">
      <app-client-select
        (clientCancel)="deleteClient()"
        [firstname]="selectedClient.firstname"
        (clientSelect)="assignClient($event)"
      ></app-client-select>

      <div class="from-control mb-5">
        <label for="">Price</label>
        <select
          (change)="selectPrice($event)"
          class="form-control"
          name=""
          id=""
        >
          <option [value]="null">Select price</option>
          <option *ngFor="let price of prices" [value]="price.id">
            {{ price.name }}
          </option>
        </select>
      </div>

      <button class="btn btn-primary" (click)="saveClient()">Save</button>
    </div>
    <div class="col-sm-6">Segundo</div>
  </div>
</div>
