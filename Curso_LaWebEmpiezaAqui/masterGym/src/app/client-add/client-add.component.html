<div class="container mt-5">
  <form [formGroup]="clientForm">
    <div class="row">
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Firstname</label>
          <input type="text" class="form-control" formControlName="firstname" placeholder="Add firstname" />
          <div *ngIf="clientForm.controls['firstname'].invalid && clientForm.controls['firstname'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="clientForm.controls['firstname'].errors?.['required']">The firstname was required</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Lastname</label>
          <input type="text" class="form-control" formControlName="lastname" placeholder="Add lastname" />
          <div *ngIf="clientForm.controls['lastname'].invalid && clientForm.controls['lastname'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="clientForm.controls['lastname'].errors?.['required']">The lastname was required</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Add email" />
          <div *ngIf="clientForm.controls['email'].invalid && clientForm.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="clientForm.controls['email'].errors?.['required']">The email was required</span>
            <span *ngIf="clientForm.controls['email'].errors?.['email']">The email was not valid</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Identification card</label>
          <input
            type="text"
            class="form-control"
            formControlName="identificationCard"
            placeholder="Add identification card"
          />
        </div>
      </div>
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Birthdate</label>
          <input type="date" class="form-control" formControlName="birthdate" placeholder="Add birthdate" />
          <div *ngIf="clientForm.controls['birthdate'].invalid && clientForm.controls['birthdate'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="clientForm.controls['birthdate'].errors?.['required']">The birthdate was required</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-3">
        <div class="form-group">
          <label for="">Cellphone</label>
          <input type="tel" class="form-control" formControlName="cellphone" placeholder="Add cellphone" />
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group">
          <label for="">Image</label>
          <input
            type="file"
            (change)="addImage($event)"
            class="form-control-file"
            formControlName="profilePicture"
            placeholder="Add image"
          />
          <div *ngIf="clientForm.controls['profilePicture'].invalid && clientForm.controls['profilePicture'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="clientForm.controls['profilePicture'].errors?.['required']">The image profile was required</span>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <progressbar [value]="uploadPercentange" type="danger" [striped]="true"
          >{{uploadPercentange}}%</progressbar
        >
      </div>
      <br />
      <button class="btn btn-primary" [disabled]="clientForm.invalid" (click)="addClient()">Add</button>
      <br/>
    </div>
  </form>
</div>
