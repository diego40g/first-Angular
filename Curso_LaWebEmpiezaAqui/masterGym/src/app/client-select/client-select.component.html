<div class="clients">
  <div class="form-group" *ngIf="!firstname">
    <label for="">Client</label>
    <input
      class="form-control my-3"
      type="text"
      (input)="searchClient($event)"
      placeholder="Search client"
    />
  </div>
  <div class="form-group" *ngIf="firstname">
    <label for="">Client</label>
    <div class="row">
      <div class="col-sm-8">
        <input
          [(ngModel)]="firstname"
          disabled
          type="text"
          class="form-control"
        />
      </div>
      <div class="col-sm-4">
        <button (click)="cancelClient()" class="btn btn-danger btn-cancel">
          Cancelar
        </button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <div *ngFor="let client of clients">
      <a
        *ngIf="client.visible"
        (click)="selectClient(client)"
        class="list-group-item list-group-item-action"
        >{{ client.firstname }} {{ client.lastname }}</a
      >
    </div>
  </div>
</div>
