<div class="container">
  <div class="row mt-4">
    <div class="col-sm-3" *ngFor="let order of orderList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ order.firstnameClient }}</h5>
          <h6 class="card-subtitle">{{ order.total | currency }}</h6>
          <p class="card-text">Products: {{ order.orderDetail.length }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
